    <header><h2>Contactanos</h2></header>
    <main>
    <form action="" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" />
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" />
      <div>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" />
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono">
      </div>
      <div>
        <label for="propiedad">¿Que propiedad te interesa?</label>
        <select name="propiedad" id="propiedad">
        <option value="josemarmoltemperley">
          Jose Marmol 1100 - Temperley
        </option>
        <option value="carlosperetteretiro">
          Carlos Perette 2500 - Retiro
        </option>
        <option value="avriestrabajoflores">
          Av. Riestra 2734 - Bajo Flores
        </option>
        <option value="otra">Otra</option>
      </select>
      </div>
      <div>
        <label for="comentarios">Comentarios:</label>
        <textarea name="comentarios" id="comentarios"></textarea>
        <div>
        <button type="submit">Enviar</button>
        </div>
    </form>
</main>
